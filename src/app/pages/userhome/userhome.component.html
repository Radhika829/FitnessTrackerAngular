<div class="container-fluid d-flex flex-wrap">
  
  <div class="mt-0 p-5" style="width: 60%">
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Title</th>
          <th>Description</th>
          <th>Nutrition</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of List">
          <td>{{ item.date }}</td>
          <td>{{ item.title }}</td>
          <td>
            {{ item.description }}
          </td>
          <td>
            {{ item.nutritionDescription }}
          </td>
          <td>
            <button class="btn" (click)="handleCopy(item)">
              <span class="material-symbols-outlined"> edit </span>
            </button>
            <button class="btn" (click)="handleDelete(item.id)">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-0 bg-light border-start" style="width: 40%; padding: 100px">
    <h4 class="text-danger">DIET & NUTRITION PLAN</h4>
    <form>
      <div class="form-group mb-4 w-100 me-1">
        <label for="exampleInputEmail1">Date</label>
        <input type="date" class="form-control" id="date" />
        <small id="dateHelp" class="form-text text-danger" style="display: none"
          >Date Is Required</small
        >
      </div>
      <div class="form-group mb-4 w-100">
        <label for="exampleInputPassword1">Title</label>
        <input type="text" class="form-control" id="title" />
        <small
          id="titleHelp"
          class="form-text text-danger"
          style="display: none"
          >Title Is Required</small
        >
      </div>
      <div class="form-group mb-4">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="description" />
        <small
          id="descriptionHelp"
          class="form-text text-danger"
          style="display: none"
          >Description Is Required</small
        >
      </div>
      <div class="form-group mb-4 w-100 me-1">
        <label for="exampleInputPassword1">Nutrition</label>
        <input type="text" class="form-control" id="neutrition" />
        <small
          id="neutritionHelp"
          class="form-text text-danger"
          style="display: none"
          >Please Enter Neutrition</small
        >
      </div>
      <button
        type="button"
        class="btn btn-primary float-start"
        (click)="handleSubmit()"
      >
        Submit
      </button>

      <button
        type="button"
        class="btn btn-light float-end"
        (click)="handleClear()"
      >
        Clear
      </button>
    </form>
  </div>
</div>
