<div class="container-fluid">
  <div style="width: 70%">
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th>WorkOut Name</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of List">
          <td>{{ item.workoutName }}</td>
          <td>{{ item.workoutDescription }}</td>
          <td>
            <button class="btn btn-outline-dark" (click)="handleCopy(item)">
              Edit
            </button>
            <button
              class="btn btn-outline-danger mx-2"
              (click)="handleDelete(item.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="bg-light border-start" style="width: 30%; padding: 80px">
    <h3 class="text-danger">WORK OUT INFORMATION</h3>
    <form>
      <div class="form-group mb-4 mt-5 w-100 me-1">
        <label for="exampleInputEmail1">WorkOut Name</label>
        <input type="text" class="form-control" id="workoutName" />
        <small
          id="workoutNameHelp"
          class="form-text text-danger"
          style="display: none"
          >WorkOut Name Is Required</small
        >
      </div>
      <div class="form-group mb-4 w-100">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="description" />
        <small
          id="descriptionHelp"
          class="form-text text-danger"
          style="display: none"
          >Description Is Required</small
        >
      </div>
      <button
        type="button"
        class="btn btn-primary float-start"
        (click)="handleSubmit()"
      >
        Submit
      </button>

      <button
        type="button"
        class="btn btn-light float-end"
        (click)="handleClear()"
      >
        Clear
      </button>
    </form>
  </div>
</div>
